<body>

<nav>
  <div class="navLogo">

      <img class="navLogo" src="./assets/images/Logo-Pastelería1024x1024.png" alt="Pastelería Cósmica"/>

<main class="background" style="padding: 10px 0;">

  <section class="card">
    <h2>Realiza tu pedido</h2>
    <form action="#" class="pedido">
      <div>
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" required/>

        <label for="phone">Teléfono: </label>
        <input type="tel" id="phone" name="phone" required/>
      </div>
      <div>
        <label for="email">Correo Electrónico: </label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div>
        <label>Selecciona el sabor: </label>
        <div class="select">
          <input type="radio" id="fresa" name="flavour" value="Fresa" required/>
          <label for="fresa">Fresa </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="rojo" value="Terciopelo rojo"/>
          <label for="rojo">Terciopelo rojo </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="zanahoria" value="Zanahora"/>
          <label for="zanahoria">Zanahora </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="chocolate" value="Chocolate"/>
          <label for="chocolate">Chocolate </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="coco" value="Coco"/>
          <label for="coco">Coco </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="german" value="Chocolate German"/>
          <label for="german">Chocolate German </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="colobri" value="Colobrí"/>
          <label for="colobri">Colobrí </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="lima" value="Lima"/>
          <label for="lima">Lima </label>
        </div>
        <div class="select">
          <input type="radio" name="flavour" id="napolitano" value="Napolitano"/>
          <label for="napolitano">Napolitano </label>
        </div>
      </div>
      <div>
        <label>Selecciona los decoravitos: </label>
        <input type="checkbox" name="toppings" id="custom" value="customizado">
        <label for="custom">Nombre customizado </label>
        <input type="checkbox" name="toppings" id="birthday" value="customizado">
        <label for="birthday">Feliz cumpleaños </label>
        <input type="checkbox" name="toppings" id="anniversary" value="customizado">
        <label for="anniversary">Feliz aniversario </label>
        <input type="checkbox" name="toppings" id="love" value="customizado">
        <label for="love">Love </label>
      </div>
      <div>
        <label for="description">Descripción general del pastel: </label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button type="submit">
          Realizar Pedido
        </button>
      </div>
    </form>
  </section>
  
</main>
